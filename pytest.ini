[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Increase verbosity
verbose = 2

# Disable warnings during test output
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Add markers
markers =
    unit: unit tests
    integration: integration tests
    api: API endpoint tests
    slow: slow running tests
    
# Configure asyncio
asyncio_mode = auto
